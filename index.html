<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper and Scissors</h1>
    <div class="images-container">
        <div class="item" id="stone">
            <img src="rock.png" alt="Rock">
        </div>
        <div class="item" id="paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="item" id="scissor">
            <img src="scissors.png" alt="Scisssor">
        </div>
    </div>
    <div id="box1" class="score-container">
        <div class="user-container">
            <p id="user">0</p>
            <p class="member">User</p>
        </div>
        <div class="computer-container">
            <p id="computer">0</p>
            <p class="member">Computer</p>
        </div>
    </div>

    <div class="message">
        <p id="move">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
